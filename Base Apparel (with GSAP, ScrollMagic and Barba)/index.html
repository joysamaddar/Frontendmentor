<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Base Apparel (with GSAP, ScrollMagic and Barba)</title>
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <div class="logo">
        <img src="./img/logo.svg" alt="">
      </div>
      <div class="enterinfo">
        <h1><span>We're</span><br>coming<br>soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="emailform" action="">
          <div>
            <input type="email" name="" placeholder="Email Address" id="">
            <button type="submit">
              <img src="./img/icon-arrow.svg" alt="">
            </button>
            <div class="requirements">
              Please provide a valid email
            </div>
          </div>
        </form>
      </div>
      <div class="mainimg"></div>
    </main>
    <script src="./app.js"></script>
  

</body></html>
