<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>Blog Page</title>
  </head>
  <body data-barba="wrapper">
    <div class="cursor"></div>
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <main data-barba="container" data-barba-namespace="blog">
      <header class="blog">
        <h1>Welcome to the Blog!</h1>
        <a class="blogp2" href="../index.html"
          >Click here to go to main page!</a
        >
      </header>
      <div class="blog_content1">
        <div class="blog_content1--container">
          <h1>Blog Post #1</h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Repellendus minus consequatur repudiandae itaque, adipisci
            reiciendis enim aliquid a ullam maiores.
          </p>
        </div>
        <img src="../img/blog.jpg" alt="" />
      </div>
    </main>

    <script src="https://unpkg.com/@barba/core"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
      integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"
      integrity="sha256-XBVALc3QsDSQiDtiaBwNZ2rxCJTHzlUhhlDQ84J8bw8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"
      integrity="sha256-+9YNuItWuR4sbqeaNiJOxG0BvptYz4fbUXbIZoH5Jwo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"
      integrity="sha256-XDWrid8aGX+NZwSY7JzTu6oWArI71Sw+aUZ9Hd0P5mo="
      crossorigin="anonymous"
    ></script>
    <script src="../app.js"></script>
  </body>
</html>
